<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jokenpô</title>
</head>
<body>
    
    <main>

        <form class="box-game">

            <div class="title">
                <h1>Jokenpô</h1>
            </div><!-- titulo -->

            <div class="player-pc">
                <h2>Player:</h2>
            </div><!-- player-pc -->

            <div class="icons-player">
                <img src="icons/Rock.svg" alt="pedra">
                <img src="icons/Paper.svg" alt="papel">
                <img src="icons/Scissors.svg" alt="tesoura">
            </div><!-- icons -->

            <div class="options">
                <input type="radio" name="grupo" id="pedra">Pedra
                <input type="radio" name="grupo" id="papel">Papel
                <input type="radio" name="grupo" id="tesoura">Tesoura
            </div><!-- options -->

            <div class="input">
                <input type="button" value="jogar" onclick="jogar()">
                <input type="reset" value="reset" onclick="resetar()">
            </div><!-- input -->

            <div class="player-pc">
                <h2>PC:</h2>
            </div><!-- player-pc -->

            <div class="icon-robot">
                <img src="icons/robot.svg" alt="robot" id="robot">
            </div><!-- icons -->

            <div class="placar">
                <h1 id="placar"></h1>
            </div>
        </form><!-- box-game -->    

    </main>

<script src="functions.js"></script>
</body>
</html>
